<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Maison canvas de l'exercice 2 </title>
</head>
<body>
  <!--Déclaration de l'élément canvas-->
  <canvas id="maison_canvas" width="500" height="500"></canvas>
  <!--Début du script :
  getElementById() qui va permettre d'aller chercher et cibler l'élément <canvas> identifié par son attribut
  id unique (ici maison_canvas),puis la méthode getContext() de l'élément ainsi récupéré pour savoir dans quel
  contexte de dessin (2D ou 3D) le script va pouvoir agir, et de quelles fonctions il pourra disposer.
  Le contexte sera l'élément central de gestion de Canvas.-->
  <script>
    var house = document.getElementById("maison_canvas");
    var ctx = house.getContext("2d");
  //Toit
     ctx.beginPath();
  //Coordonnées du point de départ du toit
     ctx.moveTo(150,50);
  //Coordonnées des segments du toit
     ctx.lineTo(100,150);
     ctx.lineTo(200,150);
     ctx.lineTo(150,50);
  //Annonce la fin du traçage du toit
     ctx.closePath();
  //Propriété donnant la couleur de remplissage
     ctx.fillStyle="#D38435";
  //Méthode pour remplir le dernier chemin tracé
     ctx.fill();
  //Corps
     ctx.fillStyle = "#A4D7E7";
     ctx.fillRect(100,150,100,100);
  // Porte
     ctx.fillStyle = "#C9C9C9";
     ctx.fillRect(130,200,40,50);

  // Fenêtres
     ctx.fillStyle = "#C9C9C9";
  //de droite
     ctx.fillRect(170,160,20,30);
  //de gauche
     ctx.fillRect(110,160,20,30);
  </script>
</body>
</html>
